  <body>
    <div class="container">
      <h1 class="title">Globe Plotter</h1>
      <div class="message"> Upload a GeoJSON file and have it plotted on a globe</div>
  
      
      <br>
      <form class="form-signin" method="post" action="/upload" enctype="multipart/form-data">
          <fieldset>
            <input type="file" name="geojson" id="geojson">
            <br>
            <label id="file-info">  </label>
            <br>
              <div class="row">
                  <label> Center Latitude (Optional) </label>
                  <input type="number" value="0.0" step="0.00001" name="latitude" id="latitude">
              </div>
              <div>
                  <label> Center Longitude (Optional) </label>
                  <input type="number" value="0.0" step="0.00001" name="longitude" id="longitude">
              </div>
              
              <div>
                <input id='colorpicker' />
                <input type="hidden" name="rgba" value="">
              </div>

            <br>
            <input type="hidden" name="uuid" value="">
            <input id="submit" type="submit" name="submit" value="Submit">
        </fieldset>
      </form>

      <span class="status-holder"> 
          Status: <span class="status">Awaiting Upload</span> 
      </span>
      <br>
      <img src="./img/spinner.gif" id="spinner">
      <div class="output"></div>
      <br>
      <br>
      <div class="show"> 
        No GeoJSON file? Why not try the 
        <a href="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson">
           USGS Earthquake dataset 
        </a>
      </div>

    </div>
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <script src="js/globe.js"></script>

  </body>
</html>
